                                example: '<div id="block-6739ca548f08916386e23b07" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T10:50:22.943Z">10.50am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Ukrainian</strong> air defences destroyed 102 missiles and 42 drones launched by <strong>Russia</strong> during its latest overnight airstrike, Kyiv’s air force said on Sunday.</p> <p>According to Reuters, it said that Russian forces had launched a total of 120 missiles of various types, including hypersonic ones, and 90 drones across Ukraine.</p> </div>   </div> <div id="block-6739c4598f08916386e23af3" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T10:29:27.006Z">10.29am <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Seven reported dead in Russian strikes on Ukraine</h2>  <div class="block-elements">  <p>Some more details from the air strikes overnight on <strong>Ukraine</strong>, as further casualty figures have been released.<br><br>Two people were killed in an attack on a rail depot in the <strong>Dnipropetrovsk </strong>region of central Ukraine, Reuters reports.</p> <p>Meanwhile in <strong>Lviv</strong>, near the border with Poland, a woman in a car was killed by the attack according to the region’s governor.</p> <p>Another two people were also killed in the southern <strong>Odesa</strong> area.</p> <p>Ukrainian president Volodymyr Zelenskyy had already announced that two people had died in the southern <strong>Mykolaiv</strong> region during the barrage from Russia.</p> </div>   </div> <div id="block-6739bf618f08916386e23ad7" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T10:09:21.207Z">10.09am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p>Here are some photos of the aftermath of the airstrikes in Ukraine overnight.</p>           </div>   </div> <div id="block-6739b9508f087357b482a79a" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T09:39:28.477Z">9.39am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p>Another 1,640 <strong>Russia</strong> troops were killed in the last 24 hours, the <strong>Ukrainian</strong> armed forces have announced.</p> <p>According to the daily statistics, which have not been verified by the Guardian, about 720,880 Russian personnel have been killed since the invasion on February 2022.</p> <p>This was reported by the General Staff of the Armed Forces of Ukraine on <a href="https://www.facebook.com/GeneralStaff.ua/posts/pfbid02sB34gj2yjhfDNx6iHF43TfKPCKrmRsVujJgTEJDZHEn7YrbcUXcRHXcN83UJjnfhl?__cft__[0]=AZXdOQo0NMqB5oI-JPmKdzxCzYSWw4vl3E6Tt5n1UNTOEqCD_x10na9hka5rtvLxGYO64C-bgyR1qEb9SsufE_nbzv4NdGF0rs07zay-StmZad1hdZB5fW7ufBF53rFuthiRavpAmQ_HvDIrr-vA3xXavaf8-aIz5fiP4AH7tXx5MQ&amp;__tn__=,O,P-R">Facebook</a>.</p> <p>Additionally, the Ukrainian Defense Forces have destroyed another 12 Tanks, and 60 drones.</p> </div>   </div> <div id="block-6739af928f08916386e23aa6" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T09:10:47.023Z">9.10am <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Emergency power outages in Kyiv and other regions</h2>  <div class="block-elements">  <p>Emergency power outages are in place in parts of <strong>Ukraine</strong> after the strikes, the private energy provider DTEK has said.</p> <p>“Emergency power cuts in <strong>Kyiv</strong>, in the Kyiv region, in the <strong>Donetsk</strong> region, in the <strong>Dnipropetrovsk</strong> region,” DTEK wrote on social media platform Telegram.</p> <p>Ukraine’s energy minister <strong>German Galushchenko</strong> said on Telegram that “a massive attack on our energy system is ongoing” and that Russian forces were “attacking electricity generation and transmission facilities throughout Ukraine”.</p> <p>Ukraine’s foreign minister said it was an attack on “peaceful cities” and criticised politicians engaging with Russian president Vladimir Putin.</p> <p>In a statement <a href="https://x.com/andrii_sybiha/status/1858028301219987877">posted on X</a> <strong>Andrii Sybiha</strong> said: “Russia launched one of the largest air attacks: drones and missiles against peaceful cities, sleeping civilians, critical infrastructure. </p> <p>“This is war criminal Putin’s true response to all those who called and visited him recently. We need peace through strength, not appeasement.”</p> <p>The attacks in the early hours of Sunday morning are the biggest since August.</p> <p>Russia’s relentless aerial bombardment with missiles and drones has destroyed half of Ukraine’s energy production capacity, President Volodymyr Zelenskyy has previously said.</p> <p>Kyiv has implored its western allies for help in rebuilding its energy grid – a hugely expensive undertaking – and to supply its forces with more aerial defence weapons.</p> <p>With the harsh Ukrainian winter fast approaching, the country is already suffering from major energy shortfalls.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-17T09:12:35.712Z">at 9.12am GMT</time></p>  </div> <div id="block-6739ab838f08462ddd0c6934" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T08:46:23.279Z">8.46am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p>A drone crashed into a factory workshop in west-central <strong>Russia</strong>, causing an explosion and injuring one person, the head of Udmurtia republic said on Sunday.</p> <p>“There was no serious damage,” Alexander Brechalov said on the Telegram messaging app.</p> <p> “Unfortunately, one person was injured. He’s been hospitalised - his condition is moderate.”</p> </div>   </div> <div id="block-6739ab1f8f087357b482a771" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T08:45:59.488Z">8.45am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p>Blasts could be heard in <strong>Kyiv</strong> in the early hours of Sunday morning after the aerial attack by Russian forces.</p> <p>A roof of a residential building in the country’s capital was set alight by the missile and drone strike, the city’s mayor Vitali Klitschko said. </p> <p>One woman was taken to hospital after a drone fragment hit another apartment block, he added.</p> <p>Missiles also hit the regions of <strong>Lviv</strong>, <strong>Volyn</strong>, <strong>Rivne</strong> and <strong>Zaporizhzhia</strong>, with energy infrastructure the main target.</p> <p>Poland scrambled aircraft to monitor its borders after the strikes were launched, its air force announced.</p> </div>   </div> <div id="block-6739a87a8f08916386e23a92" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T08:28:23.833Z">8.28am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Ukraine’s </strong>largest private energy provider says that the early morning Russian air strikes on Ukraine’s power infrastructure has “seriously damaged” equipment at thermal power stations.</p> <p>In a <a href="https://x.com/dtek_en/status/1858058157752303907">statement</a> on X, <strong>DTEK</strong> said its employees were working on repairing the equipment, but did not specify what exactly had been hit.</p> <p>It said it is assessing the extent of the damage and information about casualties. </p> <p>DTEK added its thermal power plants have been shelled more than 190 times since the start of the conflict in February 2022.</p> </div>   </div> <div id="block-6739a59f8f08462ddd0c6926" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T08:24:32.848Z">8.24am <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Russia launches ''massive'' strike on Ukraine, says Zelenskyy</h2>  <div class="block-elements">  <p><strong>Russia</strong> has launched a “massive” air strike on <strong>Ukraine’s</strong> energy system in the early hours of Sunday morning, Ukraine’s president Volodymyr Zelenskyy has said.</p> <p>Vladimir Putin’s forces have fired about 120 missiles and 90 drones, Reuters reported.</p> <p>Zelenskyy said Ukraine’s air defences had downed about 140 of them.</p> <p>Two people were killed in <strong>Mykolaiv</strong>, southern Ukraine, by a drone attack. Six others were injured, including two children.</p> <p>“The enemy’s target was our energy infrastructure throughout Ukraine. Unfortunately, there is damage to objects from strikes and falling debris,” he said in a statement on social media.</p> <p>The statement in full, posted on X, is <a href="https://x.com/ZelenskyyUa/status/1858059178859778326">here</a>:</p> <blockquote class="quoted"> <p>A massive combined attack targeted all regions of Ukraine. Overnight and this morning, Russian terrorists used various types of drones, including Shaheds, as well as cruise, ballistic, and aeroballistic missiles – Zircons, Iskanders, and Kinzhals. In total, approximately 120 missiles and 90 drones were launched. Our air defense forces destroyed over 140 aerial targets.</p> <p>The enemy’s target was our energy infrastructure across Ukraine. Unfortunately, some facilities sustained damage from direct hits and falling debris. In Mykolaiv, a drone attack killed two people and injured six others, including two children. My deepest condolences to the families and loved ones of the victims. As of now, some areas remain without power, but all necessary forces are working to mitigate the consequences and restore the infrastructure.</p> <p>We am grateful to all our air defense units that participated in repelling this attack: anti-aircraft missile forces, our aviation – pilots of F16s, Su aircraft, and MiGs, mobile fire groups, and electronic warfare units – all worked together in an organized and coordinated manner. I thank them for their reliable protection.</p> </blockquote> </div>   </div>'
