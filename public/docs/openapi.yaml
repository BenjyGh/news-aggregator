                          title: 'New Orleans’ elusive Scrim the dog once again on the lam after daring escape'
                          content: '<p>There are escape artists, and then there is the elusive dog from <a href="https://www.theguardian.com/us-news/new-orleans">New Orleans</a> known as Scrim.</p> <p>A local pet-adoption service owner rescued the terrier from a dog pound where he faced the possibility of euthanasia – but Scrim then fled the home of a family that adopted him and spent about six months on the run before an elaborate effort to capture him succeeded in October, according to media outlets, including <a href="https://www.nola.com/entertainment_life/scrim-escaped-dog-first-day-captivity-new-orleans/article_d823d94e-924e-11ef-9e7c-7fa2077d8f08.html">Nola.com</a>.</p> <p>More than one social media user in the Big Easy joked that Scrim was “for the streets” rather than domesticity – and it now appears that may not have been a mere witticism. On Friday morning, Scrim busted through a second-floor window at the house where he was recovering from injuries incurred during his first escape, jumped about 13ft to the ground and again made a dash for freedom, the home’s owner, Michelle Cheramie, <a href="https://www.instagram.com/reel/DCb9oyHRnuT/">wrote</a> on Saturday on her Zeus’ Rescues Instagram account.</p> <p>“Trust me when I say that there is nothing negative that you can say to me or about him getting loose again that I haven’t already said to myself in the last 24 hours,” read Cheramie’s post, which contained stunning home security camera video of Scrim plunging to the ground, sprinting through a wrought-iron fence and vanishing from view.</p> <p>Scrim had run more than two miles (3.2km) when the battery on his GPS collar died, once again leaving Cheramie and those who have helped her look for him with no clue to his precise whereabouts.</p> <p>Reuniting with Scrim during his first stint on the lam was no small feat.</p> <p>After Cheramie saved him from the dog pound, a family in New Orleans’ Mid-City neighborhood eventually adopted him. But Scrim quickly escaped and earned a measure of social media stardom as users posted videos from cellphones and security cameras whenever he was spotted jaunting through the streets.</p> <p>Those searching for him were equipped with traps, nets and tranquilizer guns, but he frustrated their efforts until Cheramie got a call the night of 23 October that Scrim had been sighted.</p> <p>Cheramie soon posted on social media: “WE GOT HIM!!!!”</p> <p>Scrim did not emerge from that run unscathed. He was missing a chunk out of his ear and had suffered various abrasions while X-rays revealed two projectiles – possibly small bullets or air rifle pellets – were lodged inside his little body, according to the <a href="https://apnews.com/article/dog-captured-scrim-new-orleans-houdini-7575c851f790d2e01622c4f7a440415c">Associated Press</a>, citing information a veterinarian who examined Scrim told New Orleans media outlets.</p> <p>He and Cheramie ventured out on 7 November to the chambers of New Orleans’ city council, where civic leaders honored Scrim for displaying “resilience”, as one of the body’s members worded it. The plan was for Scrim to stay at Cheramie’s home to recover from his wounds before he was again put up for adoption.</p> <p>Scrim turned that plan on its head when, according to what Cheramie told Nola.com, he chewed through the screen of an open second-story window, squeezed through and leapt out.</p> <p>Cheramie wrote on Instagram that soon her team was distributing flyers and knocking on doors, asking people to keep a lookout for Scrim as a second search for him got under way.</p> <p>“I am not focusing on his escape but focusing all my mental energy on safely capturing him again,” Cheramie’s post said.</p> <p>“It took all of us coming together to find him last time. I am asking for your help again.”</p>'
