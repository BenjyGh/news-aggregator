                            title: 'Colm Tóibín: ‘Ireland today is a much freer place’'
                            content: '<p>Born in 1955, Colm Tóibín has written short stories, poetry, plays, essays and even opera libretti. He remains best known as a novelist, garnering laurels including the International Dublin literary award and the David Cohen prize for literature, and being praised for his sheer range as well as a near-magical ability to capture all that goes unsaid in life. His greatest commercial success to date is <em>Brooklyn </em>(2009), which follows Eilis Lacey as she leaves her home town – and Tóibín’s own – of Enniscorthy, County Wexford, for greater opportunities in the US. It later became a <a href="https://www.theguardian.com/film/2015/nov/08/brooklyn-observer-film-review-saoirse-ronan">film starring Saoirse Ronan</a>. His 11th novel, <em><a href="https://www.theguardian.com/books/article/2024/may/19/long-island-by-colm-toibin-review-sequel-to-breakthrough-brooklyn#:~:text=Long%20Island%20often%20reads%20like,but%20is%20a%20vivid%20highlight.">Long Island</a></em>, is the sequel he swore he’d never write, catching up with Eilis two decades on. Tóibín divides his time between Los Angeles and New York City, where he teaches English literature at Columbia University.</p> <p><em><strong>Long Island</strong></em><strong> is on the shortlist for Waterstones </strong><strong>book of the </strong><strong>year, which must be nice…<br></strong>It cheers you up. You work tentatively as a writer – you think this might work and that might work but you’re trying things. This is one of the ways where you feel that maybe you got something right.</p> <p><strong>You’re not a fan of sequels. Have you changed your opinion in light of </strong><em><strong>Long Island</strong></em><strong>’s reception?<br></strong>I haven’t. The idea that a novel would have a sequel, that the ending is merely provisional, I think really makes a difference to the experience of reading the book. A novel is not a line, it doesn’t just chug along like a train. It is an actual arc, and you have to have a real sense of that as a reader. </p> <p><strong>So why did you make an exception?<br></strong><em>Long Island</em> is set 20 years later and has an entirely different structure to <em>Brooklyn</em>. It moves only according to the rules of plot, so it is a different book in that sense.</p>  <aside class="element element-pullquote element--supporting"> <blockquote> <p>I do get homesick, yes. It’s the music that gets me. My partner will say: ''Oh my God, he’s putting on the music…''</p> </blockquote> </aside>  <p><strong>Did returning to characters you first conjured into being in 2009 make you aware of changes in yourself as a writer? <br></strong>I saw the film [<em>Brooklyn</em>] a good lot. Normally, in film and novels, Irishmen are unreliable, charming, brooding. It makes making an Irishman who’s quiet and stable particularly difficult. Jim in <em>Brooklyn</em> is a very nice fellow but he’s not the point of the book. The actor <a href="https://www.theguardian.com/culture/2021/jul/31/on-my-radar-domhnall-gleeson-cultural-highlights">Domhnall Gleeson</a> managed to give him a sort of glow, a strange power that came from his quietness. I saw a new way his character could be done, so Jim in <em>Long Island</em> derived partly from my watching of the film. I can’t find a precedent for it, where a novelist gets a gift like that.</p> <p><strong>Do you continue to think of Ireland as home, and if so, do you get homesick? <br></strong>Yes. It’s the music that gets me. My partner will say: “Oh my God, he’s putting on the music…” I could on a given night, for no reason, find myself listening to some song, like Kevin Burke and Micheál Ó Domhnaill’s Lord Franklin, and then I’ll put on another… It’s like being a drunken Irishman, except I don’t drink any more.</p>    <p><strong>How often do you go back to Enniscorthy? <br></strong>I’ve just been there now because the opera I wrote the libretto for, <em><a href="https://www.theguardian.com/music/2024/oct/26/the-week-in-classical-wexford-festival-opera-le-convenienze-ed-inconvenienze-teatrali-donizetti-the-critic-stanford-le-maschere-mascagni-lady-gregory-in-america-colm-toibin-alberto-caruso-review">Lady Gregory in America</a></em>, was on at Wexford Festival Opera. I like to think of it as the people’s opera – it was on at 11 in the morning and it only cost €25 [£21] to go to. A lot of local people booked and there was a nice feeling. I’ll be back for Christmas.</p> <p><strong>Ireland today is very different </strong><strong>from the country you grew up in and left in the 1970s. For starters, it’s a lot easier to be gay… <br></strong>It’s a much freer place. The gay thing was odd and unexpected because it was a conservative movement. It was families saying we want our families to be strengthened by the presence of our gay son, and the gay son saying I want my own family. It was the two words that the church had taken from us that we took back: family and love.</p> <p><strong>As a teenager, you thought seriously about becoming a priest. Do you have any residual faith? <br></strong>Oh, residual – I’m <em>all</em> residual! But no, I’m an atheist.</p> <p><strong>You underwent treatment for aggressive cancer in 2018. Were you tempted to try to revive your religious beliefs? <br></strong>It never arose. It was a very secular time – dosage, different medicines, sleep. There wasn’t a spiritual moment.</p> <p><strong>LA seems an unlikely place for you to have landed. There’s a perception that it’s unintellectual</strong><strong> – somehow “lite”… <br></strong>None of that’s true. The only thing you can’t do here is flaneur around. You really live in your back yard and your life depends on the quality of your back yard, where the sun falls and where the shadows fall, and where the pomegranate tree is and where the passion fruit vine is. It’s a funny thing if you’re Irish to talk about – not where the potatoes and the cabbages are.</p> <p><strong>We should probably talk about Donald Trump. Were you shocked by the US election result?<br></strong>I was. It’s a disaster – it sets everything back. There’s no area in which Trump’s presence in America is in any way helpful, and there’s something grotesque about the people around him. I’ve utter contempt for Mitch McConnell [the outgoing Senate minority leader and staunch Trump ally].</p> <p><strong>Do you think his presidency will have a draining effect on the nation’s creative industries, as energies are focused on activism? <br></strong>The thing to do is to close the door and get on with making books. It’s what WB Yeats said about the funeral of Parnell in Ireland in 1891 – now, after politics has utterly failed us, the imagination can come to the fore. It would have been better were it the other way around.</p> <p><strong>What are your thoughts on turning 70 next year?<br></strong>It’s <em>very</em> old. There’s nothing else to be said.</p> <ul> <li><p><em>Long Island </em>is published by Picador (£20)<em>. </em>To support the <em>Guardian</em> and <em>Observer</em> order your copy at<a href="https://guardianbookshop.com/long-island-9781035029440/"> guardianbookshop.com</a>. Delivery charges may apply</p></li> </ul>'
