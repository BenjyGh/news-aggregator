                            title: "The week in TV: Wolf Hall: The Mirror and the Light; Bad Sisters; Immigration: How British Politics Failed; The Penguin –\_review"
                            content: '<p><strong>Wolf Hall: The Mirror </strong><strong>and </strong><strong>the Light</strong> (BBC One) | <a href="https://www.bbc.co.uk/iplayer/episode/m0024z1n/wolf-hall-the-mirror-and-the-light-1-wreckage">iPlayer</a><br><strong>Bad Sisters</strong> (<a href="https://tv.apple.com/gb/show/bad-sisters/umc.cmc.14kr4vv65unannh7doqgvlh20">Apple TV+</a>)<br><strong>Immigration: How British Politics Failed</strong> (BBC Two) | <a href="https://www.bbc.co.uk/iplayer/episode/m0024qb1/immigration-how-british-politics-failed-series-1-episode-1">iPlayer</a><br><strong>The Penguin</strong> (<a href="https://www.sky.com/watch/the-penguin">Sky Atlantic</a>/ <a href="https://www.nowtv.com/watch/the-penguin/iYEQZ2rcf32Y5xEUtq4wdY/iYsxVQTYrUBMYhe8hJKH8f/seasons/1">Now</a>)</p> <p>I ’m a huge fan of Hilary Mantel’s double Booker prize-winning <em>Wolf Hall</em> trilogy, and was frustrated and unimpressed by BBC Two’s 2015 dramatisation of the first two novels, <em>Wolf Hall</em> and <em>Bring Up </em><em>the Bodies</em>. Starring Mark Rylance as Henry VIII’s lowborn fixer, Thomas Cromwell, director Peter Kosminsky’s Bafta-winning adaptation felt as sluggish and laboured as Mantel’s writing was vivid and exciting. The series did ignite about two-thirds in, as Anne Boleyn (played with raw magnificence by Claire Foy) succumbed to trumped-up charges of treason, culminating in the unbearable, wind-lashed scenes of her beheading.</p> <p>Almost a decade later we’re plunged back into those terrible final moments in the opening episode of <strong><a href="https://www.bbc.co.uk/iplayer/episode/m0024z1n/wolf-hall-the-mirror-and-the-light-1-wreckage">Wolf Hall: The Mirror and the Light</a></strong>, based on Mantel’s concluding novel and again directed by Kosminsky and written by Peter Straughan. Here, Anne’s execution is intercut with Henry preparing for marriage to Jane Seymour (Kate Phillips) – the all-time king of toxic masculinity shrugging on weighty regalia and getting his beard trimmed in his latest bid for a legitimate male heir.</p> <p>“Such freshness, such delicacy,” he purrs of his wedding night to a guilt-ridden but carefully impassive Cromwell, who is rewarded by being made Lord Privy Seal. Alone, Cromwell is frequently visited by the ghost of his former master and true significant other, Cardinal Wolsey (Jonathan Pryce), who will soon remind him of Henry’s lethal caprice: “When fortune turns against you, you will feel the lash.”</p> <p>I suppose spoilers don’t count here; history contains all of those. Bar a few stodgy lulls, from the two episodes (of six) I’ve seen, this second series crackles with tension, driving forward the busy plot points: succession, ambition, peril, absolutism, religious turmoil, omnipresent female powerlessness and fear.</p> <p>Cromwell now seems much more akin to the self-possessed but uncompromising attack dog of the books. It also helps enormously to be able to see what’s happening; at times, the first series looked as if it had been filmed inside a candlelit Tudor duvet cover. Cast changes, such as Timothy Spall replacing the late Bernard Hill as the Duke of Norfolk, work well, while Lilit Lesser is dynamite as Catherine of Aragon’s daughter, Lady Mary.</p>    <p>Then there’s Damian Lewis. The role of Henry is tricky: easy to collapse into cosplay caricature. It doesn’t matter (to me, anyway) that the actor doesn’t look as if he reeks of Henry’s regal gout; it matters that he’s impulsive, mercurial, spoiled, shallow and petrifying, whether being applauded at masked balls by lickspittles or silkily glaring at Cromwell as, finally, the blacksmith’s son blunders into a huge mistake. Lewis is outstanding throughout.</p> <p>I was concerned about the second series of the jet-black comedy <strong><a href="https://tv.apple.com/gb/show/bad-sisters/umc.cmc.14kr4vv65unannh7doqgvlh20">Bad Sisters</a></strong> (Apple TV+). Could it be as compelling without Claes Bang as swaggering smoothie baddie John Paul, who was – spoiler klaxon – offed, after many demented attempts by the bickering Garvey sisters, trying to protect their sibling (his wife) Grace (Anne-Marie Duff). While the original <em>Bad Sisters</em> – adapted by Sharon Horgan, Dave Finkel and Brett Bauer from the Flemish series <em>Clan</em> – was meant as a standalone story, in season two, Horgan creates a new mystery and also writes some episodes.</p> <p>Early blissful scenes of Grace emerging, butterfly-like, from long-term abuse to marry new love Ian (Owen McDonnell) soon give way to the discovery of a corpse, chaos, desperation, police questioning, terrible tragedy and more for her sisters – played by Horgan (bossy Eva, who has a “menopause coach”), Eve Hewson (chaotic Becka, who performs a “nervous wee”), Eva Birthistle (perma-stressed medic Ursula) and Sarah Greene (foxy, eyepatch-sporting Bibi).</p>    <p>The plot becomes a little mangled, and while there are funny lines (“I love incense: it’s how I imagine Jesus smelled”), there are fewer than in the first series. That said, the ensemble playing remains pitch-perfect, and sweetly desperate neighbour Roger (Michael Smiley) is given a malevolent nosy churchwoman sister, Angelica, played with witchy naughtiness by Fiona Shaw. Yes, the suave horror of John Paul is missed, but over the course of eight episodes there’s still much to savour.</p> <p>New two-part BBC Two docuseries <strong><a href="https://www.bbc.co.uk/iplayer/episode/m0024qb1/immigration-how-british-politics-failed-series-1-episode-1">Immigration: How British Politics Failed</a></strong> is to be commended for tackling such a difficult subject, but it also proves the impossibility of having a coherent, intelligent national debate on the matter.</p> <p>Winding back to the early 00s, it’s interesting. Tony Blair talks about the migrant argument for economic growth. There’s an in-depth breakdown of major decisions and mistakes. There’s also a broad range of interviewees, including Andrew Green, whose Migration Watch thinktank produced data and analysis that David Cameron says proved “helpful” to the Conservatives.</p> <p>Unfortunately, every so often Nigel Farage bursts in, doing his Brexit panto routine. Early on he blares: “At least Tony Blair was honest. He said: We’re going to open the doors to the whole world.” (Yawn! Blair didn’t say that.) In next week’s episode, Farage says with ill-disguised relish: “Just you watch, this issue is going to get bigger and bigger.”</p> <p>Is his rather predictable input needed in all such documentaries? Couldn’t there just be a blank screen saying: “Please insert your own Nigel Farage bit here”? I’m not suggesting banning him (perish the thought!) – just giving him a wee rest on the topic of immigration. We can all agree he’s earned it.</p> <p>On Sky Atlantic, Lauren LeFranc’s <strong><a href="https://www.sky.com/watch/the-penguin">The Penguin</a></strong>, an eight-part TV-spin-off from 2022 film <em>The Batman</em>, concluded with the visceral virtuosity that, despite occasional slides into cheesy franchisedom, has made this the year’s most unexpected triumph. I won’t disclose the jaw-dropping and devastating late twist. I can reveal (lesser spoiler alert) that in the closing seconds, a bat logo appears in the sky above Gotham.</p>    <p>One of <em>The Penguin</em>’s secrets has been its committed story arc: it didn’t act like it had umpteen series to make a point. Nor was Oswald “Penguin” Cobb (Colin Farrell)<strong> </strong>played as a joke, but as an intimidating mobster, a charismatic leader, who wears his ugliness on the inside yet still has some to spare on the outside. Farrell’s achievement is that you forget he’s larded in a veritable acreage of prosthetics. You just remember his performance, and it’s staggering.</p> <p><em>Star ratings (out of five)<br>Wolf Hall: The Mirror and the Light</em> <strong>★★★★</strong><br><em>Bad Sisters</em> <strong>★★★★</strong><br><em>Immigration: How British Politics Failed</em> <strong>★★★</strong><br><em>The Penguin</em> <strong>★★★★</strong></p> <h2>What else I’m watching</h2> <p><strong><a href="https://www.netflix.com/gb/title/81685880">Sprint</a><br></strong>(Netflix)<br>The return of the fascinating fly-on-the-wall documentary about international sprinters – among them the irrepressible US champion Noah Lyles. This time, we follow the athletes to the 2024 Paris Olympics.</p>    <p><strong><a href="https://www.amazon.co.uk/CROSS-Season-1/dp/B0D6XC3DQC">Cross</a><br></strong>(Amazon Prime Video)<br>A stylish, moody take on the hero of James Patterson crime novels, starring Aldis Hodge as the eponymous Washington DC detective.</p> <p><strong><a href="https://www.bbc.co.uk/programmes/m0023h94">Boybands Forever</a><br></strong>(BBC Two)<br>It’s chart positions, trash talking and baby-oiled pectorals at dawn in this docuseries about boyband rivalries from the 1990s and 00s. In the double episode opener, the beef is between Take That and East 17.</p>'
