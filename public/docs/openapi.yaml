                          title: 'Trend watch: get ready for a country weekend'
                          content: '<p>Fashion’s longstanding love of heritage and dressing up in the style of those attending country-house weekends has dominated the runways this season, from Chloé’s cape silhouette plaid coat to Wales Bonner’s check barn jacket styled over a dark tweed two piece. Meanwhile labels such as Margaret Howell and Stefan Cooke have adopted hardwearing tweed, styled with denim or paired with a knit, and heavy-duty wool trousers in a palette of autumn hues, from mustard, olive green and russet to rich chestnut brown. It’s a look suitable for long walks in the countryside, with textured wool coats layered over quilted and canvas barn jackets, such as Mango’s contrasting collar version (6, below) or Sezane’s flap pocket design in camel, £285.</p> <p>Knitwear is the foundation to this look, an argyle cardigan or jumper that’s reminiscent of Brideshead Revisited, the Mitford sisters and off-duty royals at Balmoral. The argyle knit is a great entry-point to this trend, and &amp;Daughter’s Ava sweater (£395), made in Hawick, Scotland, is the real deal, made with responsible Wool Standard-certified wool. On the high street, M&amp;S (10) has a simplified graphic take on the design (£35). There are also plenty of pre-loved iterations to be found, for example at Beyond Retro and eBay. For day, keep things practical with flat boots: Whistles lugsole knee-high pair (£259) have an equestrian vibe that works for the trend. Alternatively, Blundstone’s ankle boots (£190) come in a variety of colours and weather-appropriate finishes. Mixing textures and pattern is key, try checks with wool and throw in some embellishment to stay on the right side of cosplay.</p> <p>It’s not just weekend walks attire either. Essentiel Antwerp’s checked mesh-covered midi skirt with silver palm-tree embroidery (£240) works for Christmas parties worn with a silk shirt and heels, while Gant’s pleated grey check skirt with red trim (£150) looks great with a cashmere sweater and crystal earrings. </p> <h2><strong>Mini kilt</strong></h2>    <p>£375, <a href="https://lekilt.co.uk/products/micro-mini-kilt-2">lekilt.co.uk</a></p> <h2><strong>Cardigan</strong></h2>    <p>£45.99, <a href="https://www.zara.com/uk/en/argyle-knit-cardigan-p00021124.html">zara.com</a></p> <h2><strong>Tote</strong></h2>    <p>£140,<a href="https://www.jwanderson.com/gb/shopping/canvas-tote-hedgehog-print-24264134?srsltid=AfmBOoqITFe_kez4LMvhi6AQVwnRVQ2lLUxCLXnql1EJqu-Kzu3DgFNJ"> jwanderson.com</a></p> <h2><strong>Socks</strong></h2>    <p>£14, <a href="https://www.burlington.de/uk_en/p/queen-women-socks/22004_8011/">burlington.de</a></p> <h2><strong>Loafers</strong></h2>    <p>£249, <a href="https://penelopechilvers.com/products/high-lorenzo-leather-loafer?">penelopechilver. co.uk</a></p> <h2><strong>Barn jacket</strong></h2>    <p>£99.99, <a href="https://shop.mango.com/gb/en/p/women/jackets/parka-with-contrasting-collar-and-pockets_77078264?c=37">mango.com</a></p> <h2><strong>Shirt</strong></h2>    <p>£140, <a href="https://www.withnothingunderneath.com/products/alexander-tencel-chocolate-stripe-x-felicity-kay">withnothingunderneath.com</a></p> <h2><strong>Knee high boots</strong></h2>    <p>£160.00, <a href="https://www.clarks.com/en-gb/orinoco-2-tall/26179097-p">clarks.com</a></p> <h2><strong>Skirt</strong></h2>    <p>£150, <a href="https://www.gant.co.uk/check-print-pleated-skirt-evening-blue/7325707733574.html?">gant.co.uk</a></p> <h2><strong>Jumper</strong></h2>    <p>£35, <a href="https://www.marksandspencer.com/argyle-crew-neck-jumper-with-wool/p/clp60688334">marksandspencer.com</a></p> <h2><strong>Chunky boot</strong></h2>    <p>£195, <a href="https://www.whistles.com/product/hatton-chunky-chelsea-boot-35481.html#suggestion=true">whistles.com</a></p> <h2><strong>Socks</strong></h2>    <p>£20 <a href="https://www.pantherella.com/harlow?gad_source=1&amp;gclid=Cj0KCQiAoae5BhCNARIsADVLzZe3Sk39tAwn4EyJCMaTVMMK47RV2sRmJRy4okX24o2KmPqcRt_Sq1YaAgQoEALw_wcB&amp;gcls