                            title: 'The Church of England is beset by shame and division. Can it survive?'
                            content: '<p>The resignation last week of the <a href="https://www.theguardian.com/uk-news/2024/nov/12/justin-welby-why-archbishop-chosen-for-his-managerial-skills-had-to-go">archbishop of Canterbury, Justin Welby</a>, has raised far-­reaching questions among clergy and observers about the future of the Church of England.</p> <p>“This is a crisis moment for the church,” says <a href="https://www.theguardian.com/profile/gilesfraser">Giles Fraser, an Anglican priest</a> and media theologian. “I think it’s a turning point.”</p> <p>“There needs to be a complete reset as to how this whole organisation is run at the top,” says <a href="https://www.theguardian.com/education/2022/may/11/former-oxford-college-dean-and-senior-cleric-to-leave-church-of-england">Martyn Percy, former dean of Christ Church</a>, University of Oxford. “We need a statutory independent inquiry.”</p> <p>These reactions follow the publication of the long-delayed Makin review on how the church handled the <a href="https://www.theguardian.com/commentisfree/2024/nov/11/the-guardian-view-on-abuse-and-the-church-of-england-a-reckoning-is-due-for-a-shameful-failure">allegations of sexual abuse by John Smyth</a>, a man who was an early influence on Welby. Makin made clear Welby was one of the people who had displayed a “<a href="https://www.theguardian.com/commentisfree/2024/nov/13/justin-welby-archbishop-resignation-church-of-england">distinct lack of curiosity</a>” about the “most prolific serial abuser to be associated with the Church of England”.</p> <p>The former chair of the Iwerne Trust – a conservative charity that ran evangelical camps where Welby was once a dormitory officer – Smyth is thought to have groomed and savagely beaten <a href="https://www.theguardian.com/world/2024/nov/13/highly-likely-john-smyth-continued-to-abuse-young-men-in-south-africa">as many as 130 boys and young men</a> in three countries across five decades. Eight boys received a total of 14,000 lashes, and two more suffered 8,000 between&nbsp;them.</p> <p>He started his sado-sexual campaign in the 1970s and by 1982, after one of his victims attempted suicide, the trust and a number of church members were aware of the allegations against him. In a familiar out-of-sight, out-of-mind move, funds were raised to send Smyth to Zimbabwe in 1984, where he would later be charged with the manslaughter of a 16-year-old boy – he was never convicted of the offence, it is thought because of his powerful connections within the Zimbabwean government.</p> <p>However appalling the Smyth case is, there is a danger whenever assessing the Church of England of crying wolf, simply because it is <em>always</em> in crisis. After all, it has been <a href="https://www.theguardian.com/commentisfree/2024/oct/24/church-of-england-declining-congregations-councils">losing its congregation</a> for ­decades, is stuck in an existential battle between its liberal and evangelical wings, and struggles to hold together a global communion of 85&nbsp;million Anglicans.</p> <p>Defenders of the church, including Welby himself, have pointed out that Smyth was not a clergyman and his vicious assaults on boys from Winchester College, where he took part in the school’s Christian Union, were outside the church’s jurisdiction.</p> <p>Ian Paul, an associate ­minister and member of the General Synod who writes an ­evangelical blog, <em>Psephizo</em>, says there is no comparison with the plight of the Catholic church in Ireland, where religious influence has dramatically waned after a succession of <a href="https://www.theguardian.com/world/2024/oct/29/catholic-church-still-failing-to-deal-with-sexual-abuse-cases-says-vatican-report">sex and abuse scandals</a> involving priests and nuns.</p> <p>“This is not about abuse within the Church of England,” he says. “Smyth was not a minister of the Church of England.”</p> <p>This is true, but he was a lay reader who served at Christ Church Winchester, and an active part of the laity, so any attempt to distance Smyth from the church looks more like an act of self-protection than one of communal moral responsibility. And it’s not a good look for an institution that prides itself on its high ethics and benevolence to say about a monstrous abuser operating in its midst: “Nothing to do with us, guv.”</p> <p>Nonetheless, Paul does not dismiss the unprecedented significance of Welby’s resignation.</p> <p>“In 1621,” he says, “the incumbent archbishop of Canterbury actually killed somebody with a bow and arrow on a hunting trip, and even then <em>he</em> didn’t resign.”</p> <p>So something major is afoot: it’s just that the clergy can’t agree on what it is. For Paul, Welby represented an anything-goes liberalism that stood in contradiction to church doctrine, and was a poor leader. “Justin managed to make ­enemies of every single group. He made ­enemies of liberals by talking about evangelism. He made enemies of evangelicals by talking about ­sexuality. He made enemies of conservatives by talking about new forms of church.”</p> <p>The kind of change Paul would like to see – a return to established and more conservative doctrine – will be hampered, he says,&nbsp;by the bishops that Welby appointed during his 12-year tenure.</p> <p>“It’s been widely observed that the bench of bishops we now have is the weakest we’ve ever had in the history of the church,” he says. “Justin himself tried to get Paula Vennells [the disgraced former head of the Post Office] <a href="https://www.theguardian.com/uk-news/2024/feb/22/justin-welby-church-should-have-asked-more-questions-about-ex-post-office-boss">shortlisted for bishop</a> of London. That is absolutely&nbsp;catastrophic.”</p> <p>Percy, an academic specialising in ecclesiology who has been an outspoken critic of the hierarchy’s failure to listen to survivors of abuse within the church, agrees that the problem lies at the top but sees it as primarily a lack of transparency and accountability, exemplified by the issue of safeguarding.</p> <p>“It’s another serious rupture in the reservoir of trust. People just look at the church and say or intuit that this is not an institution they can trust – and it’s very hard to get that trust back,” he says.</p> <p>He describes Lambeth Palace as a self-preserving bureaucracy riven by intrigue, “including secretive organisations”, and intent on obfuscation and damage limitation.</p> <p>“I don’t think they have any perception that their secrecy and their lack of accountability, their lack of transparency and external scrutiny, is 100% the problem,” he says.</p> <p>He maintains that Smyth was not an isolated case. In 2016, he says he met a group of survivors in Oxford who told him “utterly harrowing” ­stories of abuse by figures within the church.</p> <p>The perpetrators, he says, were made known to the authorities but remained in the church and were subsequently promoted. “They’ve suffered absolutely no penalty whatsoever,” he says.</p> <p>Yet at the same time, he argues, the safeguarding measures that Welby oversaw are ill-thought-out and arbitrarily enforced, and deter the sort of volunteers on whom the church has traditionally relied for local good works.</p>    <p>Percy’s remedy is for the church to open itself up to independent assessment and break up its top-heavy bureaucracy. One aspect of this reform, he says, would be disestablishment from the British state. Ever since Henry VIII’s Act of Supremacy in 1534, the church has been part of the English and, later, British state, with the monarch as the supreme governor and ­ecclesiastical representation in the House of Lords.</p> <p> “What they need to do is get themselves back down to ground level and work out what it means to be a national church which is not an established church,” says&nbsp;Percy.</p> <p>It sounds like the continuation of the Protestant revolution that was never quite completed in the 16th century, when elements of the&nbsp;Catholic system of hierarchy were absorbed into the newly formed church.</p> <p>On balance, Fraser is against disestablishment, but he agrees that the church should scale back its global operations and focus more on the parish level.</p> <p>“Why did Welby miss all of this? It wasn’t that he was malevolent but that he was so overstretched. And there’s an ego thing going on here. They prefer to get out of the airport in Kigali with 3,000 people waving flags rather than spending a rainy afternoon in Stockport with survivors shouting at him. Who wouldn’t? But actually that’s what they’ve got to do.”</p> <p>Fraser would like to see the bishop of Chelmsford, Guli Francis-Dehqani – the “one outstanding candidate” – appointed archbishop of Canterbury, not least, he says, “because women are going to be more trusted on safeguarding than&nbsp;men”.</p> <p>While nobody expects that Welby’s resignation will arrest the long-term decline in church attendance, Paul argues that Britain is a less secular nation than is often believed. “There will be more Christians in church on a Sunday morning than people attending football matches at every level from schools up to professional,” he says.</p> <p>But a diminishing number of them are in Church of England ministries. How much this has to do with a country losing its religion, and how much it is a reflection of the church’s shrinking sociocultural relevance, is open to debate.</p> <p>What does seem clear, though, is that the church finds it hard to establish a coherent message because so much of its doctrinal teaching is subject to internal and international dispute. Nor is it adept at capitalising on wider social movements, partly for that reason.</p> <aside class="element element-rich-link element--thumbnail"> <p> <span>Related: </span><a href="https://www.theguardian.com/commentisfree/2024/nov/11/the-guardian-view-on-abuse-and-the-church-of-england-a-reckoning-is-due-for-a-shameful-failure">The Guardian view on abuse and the Church of England: a reckoning is due for a shameful failure | Editorial</a> </p> </aside>  <p>One example is the rise in some quarters of what’s called “cultural Christianity”, a sort of secular appreciation of the religion’s active legacy, as well as the rituals and traditions that accompany it.</p> <p>Some critics suggest it is a movement born of anxiety about the cultural changes wrought by mass immigration, and in particular the rise of Islam. That is a major red flag for a church that promotes inter-faith relations. Yet if it can’t openly connect to a yearning for certain sense of Englishness and Christianity, it might reasonably be asked, what is the Church of England for?</p> <p>That is a question that the church is going to have to grapple with in the ­challenging weeks and months ahead.</p>'
