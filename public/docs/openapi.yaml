                      title: 'Australia news live: at least one home destroyed by bushfires in Victoria’s west; search resumes for fisher missing at Nepean River'
                      content: '<div id="block-673917948f08462ddd0c66b4" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T01:04:03.241Z">1.04am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p>Labor has won South Australia’s <strong>Black by-election</strong> after a massive swing against the Liberals, who were trying to hold the Adelaide seat following the resignation of former opposition leader <strong>David Speirs</strong>.</p> <p>The result adds to the majority of <strong>Peter Malinauskas</strong>’ government and is a blow to the Liberals and new opposition leader, <strong>Vincent Tarzia,</strong> after the party suffered a by-election loss in <strong>Dunstan</strong> earlier in 2024.</p> <p>Labor’s <strong>Alex Dighton</strong> had a vote of 60 per cent against the Liberals’ <strong>Amanda Wilson</strong>, two-candidate preferred, at the close of counting on Saturday night.</p> <p>Mr Tarzia conceded defeat, telling the party faithful that “unfortunately it hasn’t been our night” after Labor’s “effective, short, hard” campaign.</p> <blockquote class="quoted"> <p>We’ve got to be better, we’ve got to be united, we’ve got to be focused, we’ve got to be disciplined and we’ve got 16 months to turn it around.</p> </blockquote> </div>   </div> <div id="block-6739389c8f08462ddd0c6795" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T00:43:05.718Z">12.43am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p>Japanese troops will join US Marine rotations in the Northern Territory, as the three nations deepen defence ties in a bid to counter China’s military strength.</p> <p>The acting prime minister, <strong>Richard Marles</strong>, will on Sunday host US defence secretary <strong>Lloyd Austin</strong> and Japanese defence minister <strong>Nakatani Gen</strong> for the trilateral ministers’ meeting in Darwin - the first to be held in Australia.</p> <p>Mr Marles, who is also the defence minister, said following annual “2+2” talks with his Japanese counterpart in September, both nations looked to how they could build greater familiarity between the their defence forces:</p> <blockquote class="quoted"> <p>We have spoken to Japan about having their amphibious rapid deployment brigade doing training with our own defence force, with our own army, and with the US Marines. </p> <p>Having a more forward-leaning opportunity for greater training with Japan and the US together is a really fantastic opportunity.</p> </blockquote> <p>AAP</p> </div>   </div> <div id="block-673931658f08462ddd0c6768" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T00:31:32.266Z">12.31am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Hundreds of Victorians call for help as storms lash state</strong></p> <p>Wild weather has led to more than <strong>70 requests for help</strong> from the Victorian State Emergency Service in Shepparton, in the state’s north-east.</p> <p>The state’s emergency management commissioner, <strong>Rick Nugent</strong>, has just provided details at a press conference:</p> <blockquote class="quoted"> <p>Storms with hail and lightning have started to impact across the state. 70 requests for assistance have been received in Shepparton alone and that relates to building damage, fallen trees and downed power lines. Over 200 requests for assistance have been received over the last 24 hours right across the state.</p> </blockquote> <p>A <a href="http://www.bom.gov.au/products/IDV21037.shtml">severe weather warning</a> is in place for the state’s north-east. <strong>Keris Arndt</strong>, a senior meteorologist at the Bureau of Meteorology, said conditions could worsen. </p> <blockquote class="quoted"> <p>We have seen significant storm activity through parts of central Victoria and Shepparton in particular. These storms are moving eastwards and a band of rain is starting to impact the ranges. We are expecting that rain to increase this morning and become quite heavy.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-17T01:13:30.265Z">at 1.13am GMT</time></p>  </div> <div id="block-6739351a8f08462ddd0c677e" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T00:23:12.319Z">12.23am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Bushfire in Victoria’s west to turn ‘dynamic’ as winds increase, warns CFA</strong></p> <p>A bushfire near Kadnook in Victoria’s west will be difficult to extinguish, says<strong> </strong>the<strong> Country Fire Authority </strong>(CFA) chief officer, <strong>Jason Heffernan. </strong></p> <blockquote class="quoted"> <p>Hundreds of firefighters remain on the ground across Victoria seeking to suppress those fires that started yesterday.</p> </blockquote> <p>Heffernan said the Kadnook fire was burning in blue gum plantations with undulating terrain, making it challenging for firefighters to contain.</p> <blockquote class="quoted"> <p>It is not safe to return.</p> <p>Firefighters are conducting assessments, particularly around dangerous trees. So we do ask the community to refrain from getting into that area.</p> <p>It will be dynamic this afternoon when those winds continue to pick up.</p> </blockquote> <p>Heffernan said he expects the blaze near <strong>Chapple Vale</strong>, which has burnt more than 700 hectares, to continue to burn for “quite some time”.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-17T00:52:05.540Z">at 12.52am GMT</time></p>  </div> <div id="block-67392ddd8f087357b482a59c" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:53:35.135Z">11.53pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Bushfires raze at least one home in Victoria''s west</h2>  <div class="block-elements">  <p>Bushfires have destroyed at least one home and killed livestock in Victoria’s west, authorities have confirmed</p> <p>The state’s emergency management commissioner, <strong>Rick Nugent</strong>, said soaring temperatures and high winds on Saturday caused 80 fires, five of which are considered significant.</p> <blockquote class="quoted"> <p>We still have two fires that are not yet under control. Watch and act warnings remain in place for those two fires. In <strong>Chapple Vale</strong>, over 700 hectares has been burnt. In <strong>Kadnook</strong>, where 1250 hectares has been burnt.</p> </blockquote> <p>Nugent confirmed one home had been destroyed in the Kadnook fire.</p> <blockquote class="quoted"> <p>We also believe possibly two more homes have been lost and we will continue to do assessments and confirm in due course. There are stock and agricultural losses in those areas and our teams will continue to make assessments of the impact throughout the day.</p> <p>A community fire refuge is also activated for our community in the Lavers Hill area. The Great Ocean Road was closed from around 10:30pm until 4am, due to the risk of fire and smoke impacting on people travelling in that area.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-17T00:15:36.189Z">at 12.15am GMT</time></p>  </div> <div id="block-6739279f8f08462ddd0c6726" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:29:35.190Z">11.29pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Greens lash PM for not guaranteeing 2035 emission target release before election</strong> </p> <p>The Greens have criticised the prime minister, <strong>Anthony Albanese</strong>, for not guaranteeing the release of the government’s 2035 emission reduction target at a major climate summit and before the next federal election.</p> <p>In an interview with ABC’s Insiders this morning, Albanese was asked whether his government could match the<a href="https://www.theguardian.com/environment/live/2024/nov/12/world-leaders-to-speak-as-cop29-resumes-live-updates"> UK’s 2035 commitment to cut emissions by 81%</a> on 1990 levels. He replied:</p> <blockquote class="quoted"> <p>I’ll leave each nation state to do their [nationally determined contribution] and to put forward their targets. We have got a target that we introduced when we came into office.</p> </blockquote> <p>As part of the Paris Agreement, Australia is due to submit its 2035 target at some stage next year. When asked whether the target would be revealed before the next federal election, which is due by late May, Albanese said:</p> <blockquote class="quoted"> <p>Our focus is on achieving the 2030 target. 2030 comes before 2035.</p> </blockquote> <p>The Greens leader, <strong>Adam Bandt</strong>, has issued a statement calling on the government to reveal the 2035 target at the COP29 summit in Azerbaijan:</p> <blockquote class="quoted"> <p>With <strong>Donald Trump</strong> now US [president-elect] and <strong>Peter Dutton</strong> spruiking nuclear here, Labor must stop lifting emissions and join the UK in pushing for strong action by 2035, otherwise we won’t stop global warming.</p> <p>The only 2035 target consistent with a safe climate is net zero. At the climate summit, Labor must match and raise the UK’s climate ambition and give voters peace of mind that this government takes climate change seriously.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:57:34.507Z">at 11.57pm GMT</time></p>  </div> <div id="block-673922eb8f08916386e2385f" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:11:23.874Z">11.11pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Search resumes for fisher missing after jumping into river west of Sydney</h2>  <div class="block-elements">  <p>NSW emergency services are continuing search for a man who disappeared after jumping into the <strong>Nepean River</strong>, south of <strong>Penrith</strong>.</p> <p>Police were called to the <strong>Nortons Basin</strong> at <strong>Mulgoa</strong>, about 20km south of Penrith, about 11am on Saturday.</p> <p>They were told the 68-year-old man jumped into the river to retrieve his fishing rod but didn’t resurface.</p> <p>The search was suspended about 5.30pm on Saturday and resumed at 9am today.</p> <p>So far, the search involves police, the state emergency service, fire and rescue and paramedics. Police divers are expected to assist later today.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:59:28.974Z">at 11.59pm GMT</time></p>  </div> <div id="block-673910a88f087357b482a4df" class="block" data-block-contributor="profile/adam-morton"> <p class="block-time published-time"> <time datetime="2024-11-16T22:52:48.765Z">10.52pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Billionaire mining magnate backs fossil fuel non-proliferation treaty as ‘only solution’ to climate crisis and rising energy costs</strong></p> <p>The Australian billionaire mining magnate, <strong>Andrew Forrest</strong>, has backed a global push for a fossil fuel non-proliferation treaty, declaring the perpetrators of the climate crisis will be “more and more exposed to the wrath of society”.</p> <p>The <a href="https://fossilfueltreaty.org/">push for a treaty to end fossil fuel development</a> has slowly gained momentum, with support from 14 countries, <a href="https://fossilfueltreaty.org/endorsements/#governments">including Colombia and several vulnerable island states</a>, the European parliament, the World Health Organization, 25 banks and more than 3,000 scientists.</p> <p>Forrest announced he was backing the treaty while attending the <strong>Cop29 UN climate summit</strong> in the Azerbaijani capital of Baku. He has become a vocal investor in and advocate for clean energy and called for countries and businesses to aim for <a href="https://www.theguardian.com/environment/2024/oct/09/andrew-forrest-says-net-zero-is-fantasy-so-his-goal-is-real-zero-what-does-he-mean-and-can-he-achieve-it">“real zero” greenhouse gas emissions by eliminating fossil fuels</a>,</p> <p>Forrest said global emissions continued to rise despite nearly 200 countries supporting a transition away from fossil fuels at last year’s Cop28 summit in Dubai.</p> <blockquote class="quoted"> <p>I stand in solidarity with the Pacific Island nations and pledge my support to them, both as a business leader and philanthropist.</p> <p>Devastating hurricanes and flooding across the world are causing unprecedented economic damage and mortality, all due to our warming oceans …The only solution that can bring our energy costs down and decarbonise the planet at the same time is to stop burning fossil fuels.</p> </blockquote> <p>The fortnight-long UN climate summit is due to finish on Friday. The climate change minister, <strong>Chris Bowen</strong>, is attending the second week. Read more about his role here:</p> <aside class="element element-rich-link element--thumbnail"> <p> <span>Related: </span><a href="https://www.theguardian.com/australia-news/2024/nov/16/chris-bowen-makes-last-minute-diplomatic-stop-in-turkey-as-australia-ramps-up-bid-to-host-cop31">Chris Bowen makes last-minute diplomatic stop in Turkey as Australia ramps up bid to host Cop31</a> </p> </aside> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:33:58.189Z">at 11.33pm GMT</time></p>  </div> <div id="block-67391d138f08462ddd0c66d8" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:39:35.214Z">10.39pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Warning for heavy rainfall, damaging winds and potential flash flooding in north-east Victoria</strong></p> <p>The <strong>Bureau of Meteorology</strong> has issued a severe weather warning for the north-east of Victoria, with forecasts of heavy rainfall and “damaging to locally destructive wind gusts”:</p> <blockquote class="quoted"> <p><strong>Heavy rainfall</strong> that may lead to <strong>flash flooding</strong> is forecast with areas of rain and <strong>thunderstorms</strong> for the northeast of Victoria from Sunday morning.</p> <p>Six-hourly rainfall totals of 30 to 60mm are likely, with isolated totals up to 80mm possible. 24-hourly rainfall totals of 60 to 80mm are likely, with isolated falls of 100mm possible.</p> <p>A separate <strong>severe thunderstorm</strong> warning will be issued if very dangerous thunderstorms with intense rainfall are detected.</p> </blockquote> <p>In the alpine region, 131 km/h wind gusts were recorded at <strong>Mount Hotham</strong> and <strong>Mount Buller</strong> this morning. <strong>Falls Creek</strong> recorded a 104km/h gust at 7.20am.</p> <p>It’s a different story in the state’s west, where <a href="https://emergency.vic.gov.au/respond/">bushfire “watch and act” warnings are in place.</a></p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:18:02.799Z">at 11.18pm GMT</time></p>  </div> <div id="block-67391b038f08916386e2382a" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:26:18.679Z">10.26pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Rudd’s US appointment ‘sign of how seriously we take this relationship’, PM says</strong></p> <p>The prime minister, <strong>Anthony Albanese</strong>, has now repeated his declaration that Australia’s ambassador to Washington, <strong>Kevin Rudd</strong>, won’t be going anywhere.</p> <p>On Sky News, Albanese agreed that Rudd would still be in the job a year from now. On ABC’s Insiders, Albanese went further:</p> <blockquote class="quoted"> <p>He’s Australia’s appointment. It says something about the importance of the United States that we have appointed a former prime minister.</p> <p>That’s a sign of how seriously we take this relationship, which is a relationship between our peoples, based upon our common values.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:09:48.765Z">at 11.09pm GMT</time></p>  </div> <div id="block-67391aa58f08462ddd0c66c6" class="block is-key-event" data-block-contributor="profile/karen-middleton"> <p class="block-time published-time"> <time datetime="2024-11-16T22:21:36.519Z">10.21pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Kevin Rudd will remain as ambassador, PM says</h2>  <div class="block-elements">  <p><strong>Anthony Albanese</strong> says <strong>Kevin Rudd</strong> will remain Australia’s ambassador to Washington and is doing “a very good job”.</p> <p>Asked on Sunday if Rudd would still be in the job a year from now, Albanese responded: “Yes.”</p> <blockquote class="quoted"> <p>The work that he did with Aukus was a difficult task to get that through the Congress and the Senate. But when I was there, one of the things that struck me was just how extensive the links that Kevin Rudd had developed … at the US Congress and the Senate.</p> </blockquote> <p>He said Rudd had been “a very good ambassador” and “continues to do the job”:</p> <blockquote class="quoted"> <p> He has developed relationships across the political spectrum in the United States, as I expect any ambassador to do, and that’s why he received praise from people such as <strong>Tony Abbott</strong>, as well as <strong>Malcolm Turnbull</strong>, as well as <strong>Peter Dutton</strong>, for the job that he’s been doing.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:57:44.747Z">at 10.57pm GMT</time></p>  </div> <div id="block-673919528f087357b482a516" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:19:44.427Z">10.19pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Trump promises PM ‘perfect friendship’ but tariff exemption for Australia not discussed</strong> </p> <p>The prime minister, <strong>Anthony Albanese</strong>, says he didn’t directly ask the incoming US president, <strong>Donald Trump</strong>, to exempt Australia from a new tariffs regime.</p> <p>Trump has <a href="https://www.theguardian.com/us-news/2024/oct/15/trump-tariffs-price-hikes-warnings">flagged tariffs of between 10 and 20% on imports to the US</a> and up to 60% on Chinese goods.</p> <p>Here’s the exchange on ABC’s<strong> Insiders</strong> with host <strong>David Speers</strong> a short time ago:</p> <p><strong>David Speers</strong>: “Did you ask Donald Trump in your phone call to give Australia an exemption from any tariffs?”</p> <p><strong>Anthony Albanese</strong>: “No, I pointed out, though, to [president-elect] Trump, that the United States has a trade surplus with Australia. It’s had that trade surplus since Truman was president. So both the United States and Australia benefit from the trade between our two countries.”</p> <p><strong>Speers</strong>: “Would it be a perfect relationship, as he called it, if he slapped tariffs on Australia?”</p> <p><strong>Albanese</strong>: “He said we’re going to have a perfect friendship. I’m very confident that the relationship with the United States will stay strong.”</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:52:34.054Z">at 10.52pm GMT</time></p>  </div> <div id="block-6739180f8f08916386e23811" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:14:00.207Z">10.14pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Free trade and climate action push not aimed at Trump, says PM</strong></p> <p>The prime minister, <strong>Anthony Albanese</strong>, says his comments in support of free trade and taking action to address climate change were not directed at the US president-elect, <strong>Donald Trump</strong>.</p> <p>Here’s what Albanese told ABC Insider’s host, <strong>David Speers</strong>, a short time ago:</p> <blockquote class="quoted"> <p>[My comments were] squarely aimed at one thing – Australia’s national interest.</p> <p>We’re a trading nation and I support free and fair trade. One-in-four Australian jobs depends on trade. 75% of our trade occurs with Apec nations.</p> <p>Climate change is something that we have to deal with. It’s in Australia’s national interests [to do so]. I see climate change as not just a challenge, which it is, but also an opportunity and a particular opportunity for Australians.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:38:57.800Z">at 10.38pm GMT</time></p>  </div> <div id="block-673916e08f087357b482a503" class="block is-key-event" data-block-contributor="profile/karen-middleton"> <p class="block-time published-time"> <time datetime="2024-11-16T22:05:54.552Z">10.05pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">PM hints at May election</h2>  <div class="block-elements">  <p><strong>Anthony Albanese</strong> has renewed election-timing speculation with an off-the-cuff remark declaring it would occur in May next year.</p> <p>In an interview with <strong>Sky News</strong> on Sunday, Albanese was asked about media reports that he had spoken to the West Australian premier, <strong>Roger Cook</strong>, about shifting WA’s election date,now fixed for 8 March.</p> <p>Describing it as “a completely nothing story”, Albanese initially gave an unclear response, saying the government would “go to an election sometime between [then and] May”. He then became definitive:</p> <blockquote class="quoted"> <p>We have a budget scheduled for March and the election will be in May.</p> </blockquote> <p>Pressed to confirm the May date, he returned to more generic language.</p> <blockquote class="quoted"> <p>Well, that’s when it’s due. Or it could be beforehand.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:47:25.701Z">at 10.47pm GMT</time></p>  </div> <div id="block-6739135c8f08462ddd0c6693" class="block is-key-event" data-block-contributor="profile/natasha-may"> <p class="block-time published-time"> <time datetime="2024-11-16T22:05:17.608Z">10.05pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Albanese hails ''inclusive trade and investment'' at Apec forum in Peru</h2>  <div class="block-elements">  <p>The prime minister, <strong>Anthony Albanese</strong>, has hailed “inclusive trade and investment” at the Apec forum in Peru where leaders are attempting to push against the <a href="https://www.theguardian.com/business/2024/nov/09/trumps-trade-tariffs-how-protectionist-us-policies-will-hit-german-carmakers">protectionist policies favoured by US president-elect Donald Trump.</a></p> <p>We’ll hear from the PM on <strong>ABC Insiders</strong> shortly.</p> <p>When speaking at the Asia-Pacific Economic Cooperation leaders summit, which assembles 21 of the world’s largest economies, Albanese said Apec leaders consistently “spoke about the importance of free and fair trade between our economies to lift up the living standards of people throughout this region”.</p> <p>Albanese also said he had a “friendly” private discussion with the US president, <strong>Joe Biden</strong>, at the meeting, who he described as “in good form”. Albanese confirmed he did not speak to China’s president, <strong><a href="https://www.theguardian.com/world/xi-jinping">Xi Jinping</a></strong>.</p> <p>Asked about work to lift trade tariffs with <a href="https://www.theguardian.com/world/china">China</a>, Albanese said:</p> <blockquote class="quoted"> <p>I’m not a commentator … but what I’ve done with China is work in the way that we said we would before the election.</p> <p>Whether it’s coal, barley, wine, other products, including seafood and others, people are in employment in Australia today because of our trade.</p> </blockquote> <aside class="element element-rich-link element--thumbnail"> <p> <span>Related: </span><a href="https://www.theguardian.com/world/2024/nov/16/apec-nations-pivot-trade-priorities-in-light-of-donald-trumps-proposed-trade-tariffs">Apec nations pivot trade priorities in light of Donald Trump’s proposed trade tariffs</a> </p> </aside> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:30:12.153Z">at 10.30pm GMT</time></p>  </div> <div id="block-67390f728f087357b482a4da" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:59:40.204Z">9.59pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Emergency fire warnings for Victoria’s west</h2>  <div class="block-elements">  <p>There are several emergency fire warnings in Victoria’s western district this morning after soaring temperatures in the mid-30s on Saturday.</p> <p>A “watch and act” alert has been issued for those living in <strong>Chapple Vale</strong>, <strong>Crowes</strong>, <strong>Gellibrand Lower</strong>, <strong>Johanna</strong>, <strong>Johanna Heights</strong>, <strong>Lavers Hill</strong>, <strong>Stalker</strong>, <strong>Wangerrip</strong>, <strong>Wattle</strong> <strong>Hill</strong>, <strong>Yuulong</strong> and <strong>Wattle</strong> <strong>Hill</strong> to the <strong>Great</strong> <strong>Ocean</strong> <strong>Walk</strong>.</p> <p>Here’s the guidance emergency services issued just after midnight:</p> <blockquote class="quoted"> <p>Don’t wait, leaving now is the safest option – conditions may change and get worse very quickly. Emergency services may not be able to help you if you decide to stay.</p> <p>By choosing to stay, you and your family may be at risk of serious injury or death.</p> </blockquote> <p>A watch and act message has also been issued for the towns of <strong>Chetwynd</strong>, <strong>Connewirricoo</strong>, <strong>Kadnook</strong>:</p> <blockquote class="quoted"> <p>If you left Chetwynd, Connewirricoo or Kadnook it is Not Safe to Return. Be aware of potential dangerous bushfire and tree hazards.</p> </blockquote> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:25:03.278Z">at 10.25pm GMT</time></p>  </div> <div id="block-67390eac8f087357b482a4d6" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:57:55.608Z">9.57pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Three killed after plane crashes into paddock</h2>  <div class="block-elements">  <p>A pilot and two passengers have died after a light plane crashed into a paddock and caught alight, <strong>AAP</strong> reports.</p> <p>Emergency services were called to the crash in <strong>Tinamba West</strong> in Victoria’s <strong>East Gippsland</strong> on Saturday afternoon.</p> <p>Police were told the aircraft was circling the area before it crashed and set on fire.</p> <p>The pilot and two passengers, who were the only occupants onboard, died at the scene. They are yet to be formally identified</p> <p>The <strong>Australian Transport Safety Bureau</strong> is investigating the crash of the “amateur-built light aircraft” and is calling for witnesses or anyone with photos or video of it to come forward.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:21:25.336Z">at 10.21pm GMT</time></p>  </div> <div id="block-67390dee8f08916386e237e6" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:56:05.877Z">9.56pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Good morning</h2>  <div class="block-elements">  <p>Hello and welcome to another day of the Australia news live blog. Pour yourself a cup of strong coffee, and let’s get into it.</p> <p>Much of the world’s attention today is in Peru, where the Asia-Pacific Economic Cooperation (Apec) is hosting leaders from around the world. The prime minister, <strong>Anthony Albanese</strong>, is there pushing back against protectionist policies. He’ll speak with ABC Insiders this morning.</p> <p>We’re also keeping a close eye on active <strong>bushfire warnings</strong> across Victoria’s west after soaring temperatures on Saturday.</p> <p>We’re also watching another big international forum: the <strong>Cop29</strong> UN climate summit in Azerbaijan. Our environment editor, Adam Morton, is there, and we will have updates from him this morning.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:18:46.995Z">at 10.18pm GMT</time></p>  </div>'
