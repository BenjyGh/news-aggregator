                            title: 'West Indies beat England by five wickets in thrilling fourth men’s T20 cricket international – as it happened'
                            content: '<div id="block-673930ac8f087357b482a5ac" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-17T00:00:51.073Z">12.00am <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>“It doesn’t make much sense,”</strong> says Cook, chewing over the result, “to play Overton when he can’t bowl. Pepper is a better batter and a better fielder when Overton can’t bowl.”</p> <p>A mystery indeed. Maybe we will find out tomorrow in the final match of series, which rolls along at 8pm GMT. We suspect there will be at least one change after Liam Livingstone hurt his knee in the field taking that spectacular catch – what an unlucky run of injuries he has had.</p> <p>And so, with West Indies breathing life into the series with that spectacular chase, I will say goodnight. We’ll be back tomorrow in time for the toss. Thanks for your company – bye!</p> </div>   </div> <div id="block-67392ff88f08462ddd0c6762" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:53:43.722Z">11.53pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Powell</strong>: “It has been a series where if you win the toss, you seem to win the game. But the guys put in a good performance today. We decided that maybe five bowlers isn’t our best suit. Alzarri Joseph is very important for us, we just need the other bowlers to keep getting close to his standards. To be honest we don’t have a lot of bowlers, it is an opportunity for bowlers in the Caribbean to keep putting in good performances. It’s been tough for the bowling group this series but they are trying. There’s still a lot to play for tomorrow.”</p> </div>   </div> <div id="block-67392fb28f08462ddd0c675f" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:51:07.087Z">11.51pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>Jos Buttler:</strong> “Wrist spinners are like gold dust, I thought Rehan was very brave today , got us back in the game, a young guy full of confidence.”</p> </div>   </div> <div id="block-67392f188f087357b482a5a2" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:50:07.556Z">11.50pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Player of the match: Shai Hope</h2>  <div class="block-elements">  <p>“The main thing was to work out the best remedy to getting a good score.” .Any change from ODI cricket? “No just doing what the team requires.” Where do you prefer batting. “To be fair I prefer batting in the middle but I’m a batter, I just like being out in the middle.”</p> </div>   </div> <div id="block-67392d7e8f08462ddd0c6749" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:44:34.280Z">11.44pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>“What a game of cricket</strong>,” says Cook. “Great entertainment, great ball-striking. They looked at one stage as if they were going to cruise it, a slight wobble, but that total took some chasing.”</p> <p>“I completely agree with Butch,” agrees Jason Roy, “that Shai Hope should be in that side, amazing to watch, a calm head amongst the ball strikers.”</p> <p>They agreed that England did well to keep their heads, and that the wicket was a belter. </p> </div>   </div> <div id="block-67392b638f08916386e2388d" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:40:00.744Z">11.40pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">West Indies beat England by five wickets!</h2>  <div class="block-elements">  <p><strong>19th over: West Indies 221-5 (Rutherford 29, Chase 9) </strong>Mousley with the penultimate over. Chase dabs at the first and it runs away to deep backward square but is cut off on the rope. A single down the ground before the umpires change the too-wet-with-dew ball. Rutherford waits patiently. Another big hit down the ground saved by a diving Overton “they should have run more than one!” says Ian Bishop wringing his hands. Another single, and then BANG! Rutherford swings SIX. He polishes the match off with another SIX next ball – crunched with style over midwicket. That’s the most highest successful run-chase at this venue and a smashing win for West Indies.</p>     </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:49:49.354Z">at 11.49pm GMT</time></p>  </div> <div id="block-67392a428f087357b482a57f" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:31:28.974Z">11.31pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>18th over: West Indies 204-5 (Rutherford 16, Chase 2) </strong>Chase fires Curran into the sky – someone’s surely? but no – the ball falls slap in the middle of four approaching fielders. West Indies have tensed up, Buttler cleverly places his fielders, <strong>West Indies need 15 runs off 12 balls.</strong></p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:31:37.708Z">at 11.31pm GMT</time></p>  </div> <div id="block-673929808f08462ddd0c6730" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:26:40.511Z">11.26pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>17th over: West Indies 198-5 (Rutherford 14, Chase 1) </strong>Turner gets a tricky casting call. But he does well, dismissing Powell and leaking only three runs. West Indies’ target inches once more above a run-a-ball, with two new batters in. <strong>West Indies need 21 runs from 18 balls.</strong></p> </div>   </div> <div id="block-673928a38f08462ddd0c672c" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:23:40.634Z">11.23pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Powell lbw Turner 38 (West Indies 196-5)</h2>  <div class="block-elements">  <p><strong>Powell reviews optimistically but duly is sent on his way, the ball hitting the back pad to give Turner his first international T20 wicket. </strong></p> </div>   </div> <div id="block-673927cf8f08916386e23884" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:19:54.703Z">11.19pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>16th over: West Indies 195-4 (Rutherford 11, Powell 38) </strong>Saqib Mahmood with his final over. West Indies content to knock him for the odd single. Excellent from Mahmood, who finishes with 0-24 and a Caribbean trip to remember. <strong>West Indies need 24 runs from 24 balls.</strong></p> </div>   </div> <div id="block-673927288f08462ddd0c6725" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:15:37.880Z">11.15pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>15th over: West Indies 191-4 (Rutherford 10, Powell 36) </strong>Mousley whistles through with his usual efficiency, West Indies try nothing fancy but dab him for a single a ball. <strong>West Indies need 28 runs from 30 balls.</strong></p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:17:32.922Z">at 11.17pm GMT</time></p>  </div> <div id="block-6739255c8f087357b482a571" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:13:34.684Z">11.13pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>14th over: West Indies 185-4 (Rutherford 7, Powell 33) </strong>Rutherford picks up SIX immediately but by the skin of his teeth, the ball flying mostly into the stratosphere but finding the length to drop just inside the rope. But the effort involved has hurt Rutherford too – and he’s on his back, legs being stretched by the physio. He recovers to jog a single and Powell polishes off the over with a monstrous SIX over deep mdwicket <strong>West Indies need 34 runs from 36 balls.</strong></p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:17:48.835Z">at 11.17pm GMT</time></p>  </div> <div id="block-673924a38f08916386e2386f" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:05:44.612Z">11.05pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Hetmeyer c Livingstone b Rehan 7 (West Indies 172-4)</h2>  <div class="block-elements">  <p>A brilliant over his head catch by Livingstone sprinting forwards from mid-on but looking backwards watching the ball, but he lands awkwardly and cries out in pain. The physios run on immediately and do some kneading – and he goes off the field, poor guy.</p> </div>   </div> <div id="block-6739232d8f08462ddd0c6712" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T23:02:53.796Z">11.02pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>13th over: West Indies 172-3 (Hetmyer 7, Powell 27 ) </strong>Do West Indies just try and survive Saqib Mahmood? They’ve probably got enough runs in the bag with 58 needed off 48. They’re duly watchful – three singles, a dot, a wide, a dot, another wide and then Powell polishes off the over with a come-to-bed SIX over cover.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T23:11:02.184Z">at 11.11pm GMT</time></p>  </div> <div id="block-673922688f08916386e2385c" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:56:38.050Z">10.56pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>12th over: West Indies 161-3 (Hetmyer 5, Powell 20 ) </strong>Powell, in hat pulled down low over his brow, bingoes an inviting ball from Rehan over long on for SIX. Four is dinked to fine leg. Finishes with a dot but still 14 from it. </p> </div>   </div> <div id="block-6739211f8f08916386e23853" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:53:14.252Z">10.53pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>11th over: West Indies 147-3 (Hetmyer 4, Powell 7 )</strong> With the mood of the game suddenly changed, Buttler brings on Turner who had a tricky first two overs. Powell zings him immediately through the covers for four. A careless bit of fielding by Overton leaks two. Just the one boundary – goes for nine.</p> </div>   </div> <div id="block-673920e98f08462ddd0c66ff" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:47:52.009Z">10.47pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>10th over: West Indies 138-3 (Hetmyer 1, Powell 1)</strong> Well that was a party-pooper of an over. </p> </div>   </div> <div id="block-67391fe58f08462ddd0c66f1" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:45:53.080Z">10.45pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Pooran b Rehan 0 (West Indies 136-3)</h2>  <div class="block-elements">  <p>Three in a row! In the space of two balls, Pooran is involved in a run-out and then gets an inside edge onto his stumps. He throws his arms in frustration. Someone has turned off the music midway through the party.</p>   </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:49:08.220Z">at 10.49pm GMT</time></p>  </div> <div id="block-67391f778f08462ddd0c66e8" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:42:43.993Z">10.42pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Hope run-out ( Livingstone/Ahmed)54 (West Indies 136-2)</h2>  <div class="block-elements">  <p>What a doughnut of a mix-up. Pooran starts running, then changes his mind and Hope is stranded. </p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:46:55.460Z">at 10.46pm GMT</time></p>  </div> <div id="block-67391ec38f087357b482a53c" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:40:19.030Z">10.40pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET!  Lewis c Mousley b Rehan 68 (West Indies 136-1)</h2>  <div class="block-elements">  <p>On the dot of drinks! Lewis, who seemed unstoppable, is done by the googly, well taken by Mousley. Can England stop this runaway train? Just 83 runs needed with over half the overs left.</p> </div>   </div> <div id="block-67391d448f08462ddd0c66d9" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:37:53.903Z">10.37pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">FIfty for Lewis!</h2>  <div class="block-elements">  <p><strong>9th over: West Indies 136-0 (Lewis 68, Hope 54) </strong>Curran drifts legside and Lewis helps it on its way to collect his first fifty of the series off just 26 balls. The target falls below a hundred as he side-steps and swipes four more just past the diving Mousley sprinting round the boundary. SIX follows, drilled straight like a bolt through plasterboard. Curran tries again, and somehow Lewis mis-hits a one-armed leading-edge for SIX more. Curran, arms gleaming with sweat, shakes his head. He tries a bouncer, which sails over Lewis and is given as a wide. The last ball is hit down the ground and a sterling effort from Buttler who sprints and launches himself into the air – hands nowhere near the catch but stopping the ball with his neck I think. Saves the boundary.</p> </div>   </div> <div id="block-67391c348f08916386e23832" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:31:20.958Z">10.31pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>8th over: West Indies 113-0 (Lewis 47, Hope 53) </strong>Livingstone comes on and takes a pounding. Starts with five wides, then Lewis slams SIX, FOUR, SIX – the final one, with barely a flick of the wrist, out into the night. Then a wide, before Lewis finishes with a third and final SIX – a one-handed biff that just clears Bethell hovering near the midwicket boundary. Tasty! </p> </div>   </div> <div id="block-67391af38f08916386e23829" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:26:48.597Z">10.26pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Fifty for Shai Hope!</h2>  <div class="block-elements">  <p><strong>7th over: West Indies 83-0 (Lewis 23, Hope 53) R</strong>ehan Ahmed has the ball, tossing it from hand to hand, chewing on his gum. Hope swings at a shorter offering and the ball sails joyously over deep midwicket. Finishes the over with another four through midwicket past the fielder who was in position but didn’t have time even to scratch his head.</p> <p>That’s Hope’s fifth fifty in IT20s – in just 23 balls.</p> </div>   </div> <div id="block-673919898f08916386e23816" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:21:29.831Z">10.21pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>6th over: West Indies 69-0 (Lewis 21, Hope 41) </strong>Off the field some kind of crazy acrobatics, on the field Hope smashes Mousley’s first ball for SIX! An appeal for a stumping against Lewis – not out says the umpire, but Salt is convinced. They go through it frame for frame but Lewis’s boot is jsut quick enough to get down. He retorts by thunder-clapping Mousley’s next ball for SIX.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:25:31.471Z">at 10.25pm GMT</time></p>  </div> <div id="block-673917ef8f08916386e2380e" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:15:21.658Z">10.15pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>5th over: West Indies 56-0 (Lewis 15, Hope 34) </strong>Buttler trusts Curran to stop the flow. A well run two, is followed by a glorious off drive that just out-runs the fielder. A wide. A full-throated dive by Mousley on the boundary saves a couple. Twelve from it.</p>  <figure class="element element-tweet" data-canonical-url="https://twitter.com/CaribCricket/status/1857908661273715017">  <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Shai Hope batting like a man determined to get an IPL deal next week <a href="https://t.co/UHCOzkjEAH">pic.twitter.com/UHCOzkjEAH</a></p>&mdash; Caribbean Cricket Podcast (@CaribCricket) <a href="https://twitter.com/CaribCricket/status/1857908661273715017?ref_src=twsrc%5Etfw">November 16, 2024</a></blockquote> </figure> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:25:24.444Z">at 10.25pm GMT</time></p>  </div> <div id="block-673916818f08462ddd0c66ab" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:08:38.350Z">10.08pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>4th over: West Indies 44-0 (Lewis 11, Hope 27)</strong> Mahmood retorts straight away by hitting Lewis high on the thigh/into the bread basket. Saqib, thick black towelling wristband on his left forearm, chats to Jofra ARcher on the boundary as Lewis is attended to. But what is this? Hope picks up four leg byes and then four more, struck with feeling over backward point. Then four more from a bottom out-fancy table-tennis dab which sings away to the rope. Game on?</p> </div>   </div> <div id="block-673914db8f087357b482a4fc" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T22:02:20.337Z">10.02pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>3rd over: West Indies 30-0 (Lewis 11, Hope 18)</strong> Lewis picks up Turner at hip level on the legside and swings for a meaty six. IS that the jump-leads this innings needs? Perhaps! Hope joins in with four screamed through the covers for four and an inside edge that squeezes past the stumps and down to the rope. Followed by SIX swung mightily over long on and four whipped up into the off side. That’s the most expensive over England have had during the power play this series – 25 from it.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:02:29.573Z">at 10.02pm GMT</time></p>  </div> <div id="block-673914118f08462ddd0c669f" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:55:25.881Z">9.55pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>2nd over: West Indies 5-0 (Lewis 4, Hope 0)</strong> Saqib Mahmood at the other end – who has been such a joy to watch this white-ball series. While both dog and human snooze next to me on the sofa, Hope is bamboozled. We are told that the West Indies top five have all averaged under 12 this series – and as if to prove a point Hope swings wildly and misses. An immaculate maiden from Mahmood.</p> </div>   </div> <div id="block-673913218f08916386e237fd" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:52:05.225Z">9.52pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">West Indies innings</h2>  <div class="block-elements">  <p><strong>1st over: West Indies 5-0 (Lewis 4, Hope 0)</strong> Debutant Turner starts with a wide but is soon hitting his straps, 85mph and upwards. Hope flies at the final delivery and collects a boundary up and over the slips</p>   </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T22:05:34.978Z">at 10.05pm GMT</time></p>  </div> <div id="block-6739113d8f08462ddd0c667a" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:44:32.630Z">9.44pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>That was a pretty huge</strong> performance by England after losing the toss. A tasty pitch but some huge hitting.</p> <p>“What we do know now is that West Indies didn’t bowl particularly well but there is very little margin for error for the bowlers.” says Alastair Cook “West Indies are so reliant on the spinners to do the holding role and we saw today how easy it was to hit through the line of it.”</p> <p>“Bethell in particular I though was great – his ability to clear the ropes, he’s got the ability – its not just destructive power but intelligent power.” </p> <p>“He was very smart with his innings,” agrees Jason Roy. “For a twenty year old to do that is very impressive.”</p> </div>   </div> <div id="block-67390f578f08916386e237ef" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:37:50.707Z">9.37pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Curran run out 24 (England 218-5) West Indies need 219 to win</h2>  <div class="block-elements">  <p><strong>20th over: England 218-5 (Bethell 62) </strong>McCoy keeps things quiet for the first five balls, then Curran opes the car boot and throws everything at a short ball which sails over long on for six. Curran is run-out scampering for a second off the last ball and England will be very happy with that!</p> <p>And England have equalled the record T20 score here in St Lucia.</p> </div>   </div> <div id="block-67390e178f08916386e237e9" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:31:40.844Z">9.31pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>19th over: England 206-4 ( Bethell 59, Curran 16) </strong>Joseph’s first ball is a low full toss yee-hahed for six by Curran – he and Bethell are very similar looking at the crease – slight but full of flamboyance. Joseph polishes things off with a couple of yorkers.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T21:31:48.384Z">at 9.31pm GMT</time></p>  </div> <div id="block-67390d118f08916386e237e2" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:26:38.320Z">9.26pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>18th over: England 194-4 ( Bethell 59, Curran 6) </strong>Left-armer McCoy returns in his spray-on trousers. He varies his pace cleverly and third-ball wide apart it is a miserly over until the final ball which Bethell sprays high and long for six over midwicket. </p> </div>   </div> <div id="block-67390b9e8f08916386e237da" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:21:59.195Z">9.21pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Fifty for Jacob Bethell!</h2>  <div class="block-elements">  <p><strong>17th over: England 183-4 ( Bethell 51, Curran 4) </strong>A long-hop from Chase is hoiked for six by Bethell. A repeat next ball. His 50 (off 22 balls) arrives from the third six in a row – this time smashed down the ground. Chase’s four overs go for a chastening 47. Bethell is shining brightly.</p> </div>   </div> <div id="block-67390ae78f087357b482a4be" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:16:01.645Z">9.16pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>16th over: England 164-4 ( Bethell 32, Curran 4) </strong>Joseph returns. Bethell angles him, postcard through the letterbox, between the slips. But that’s the only boundary of the over – a relatively respectable nine from it. </p> </div>   </div> <div id="block-673909ca8f087357b482a4bb" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:12:47.116Z">9.12pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Livingstone c Hetmyer b Motie 4 (England</h2>  <div class="block-elements">  <p><strong>15th over: England 155-4 ( Bethell 27, Curran 0) </strong>The Bethell bus is accelerating: four straight, six on one knee, front knee flying off the ground in the moment. Livi is itching to join in but it isn’t his day, he miscues a full-toss and the catch is calmly taken by Hetmyer.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T21:13:02.117Z">at 9.13pm GMT</time></p>  </div> <div id="block-673908bb8f08916386e237d2" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:08:13.694Z">9.08pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>14th over: England 142-3 ( Bethell 16, Livingstone 2) </strong>Chase, with a skip and a spring. A first four for the baby-faced Bethell who sends him through third man, and a second with the most delicate of flicks through fine leg. </p> </div>   </div> <div id="block-673908688f08462ddd0c665a" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:03:45.054Z">9.03pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>13th over: England 131-3 ( Bethell 6, Livingstone 1) </strong>Can West Indies haul this back?</p> </div>   </div> <div id="block-673907cd8f08462ddd0c6658" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T21:02:28.217Z">9.02pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Buttler c Chase b Motie 38 (England 129-3)</h2>  <div class="block-elements">  <p>Time for one more six before Buttler reverse-sweeps straight to short third who collapses in a heap while taking the catch. He departs with a rueful smile, but opens a promising window for Livingstone.</p> </div>   </div> <div id="block-673906a88f08916386e237c9" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:59:55.994Z">8.59pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>12th over: England 123-2 ( Buttler 32, Bethell 5) </strong>The shadows are now stretching horizontally over the pitch as the clock moves to five pm St Lucian time. Bethell sweeps but only behind his head, but the next ball Buttler spatulates for six then scoops the next for four. </p> </div>   </div> <div id="block-673906408f08916386e237c8" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:54:54.780Z">8.54pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>11th over: England 110-2 ( Buttler 20, Bethell 4) </strong>Motie returns, and actually manages to maintain composed control over England. Just five from the over as the horns blare at the ground.</p> </div>   </div> <div id="block-6739055b8f087357b482a49e" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:51:55.991Z">8.51pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>10th over: England 105-2 ( Buttler 18, Bethell 2) </strong>Bethell the next man in – one of the coming men and getting rave reviews for his fielding as well as his other skills.</p>  <figure class="element element-tweet" data-canonical-url="https://twitter.com/FlashCric/status/1857173166482972887">  <blockquote class="twitter-tweet"><p lang="en" dir="ltr">THIS is why many consider Jacob Bethell to be the best fielder in his country... <a href="https://twitter.com/hashtag/WIvENG?src=hash&amp;ref_src=twsrc%5Etfw">#WIvENG</a> <a href="https://t.co/hlgbp3HrTD">pic.twitter.com/hlgbp3HrTD</a></p>&mdash; 🏏Flashscore Cricket (@FlashCric) <a href="https://twitter.com/FlashCric/status/1857173166482972887?ref_src=twsrc%5Etfw">November 14, 2024</a></blockquote>   </figure> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:52:59.738Z">at 8.52pm GMT</time></p>  </div> <div id="block-673904958f08462ddd0c664c" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:49:20.949Z">8.49pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Salt c Pooran b Chase 55 (England 102-2)</h2>  <div class="block-elements">  <p>From nowhere, Salt is suddenly hauling his boots of the field after getting out to an unlikely long-hop which he snitches round to the keeper. A fabulous 55 off just 35 balls – five fours, four sixes. And they take DRINKS.</p>   </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:55:22.910Z">at 8.55pm GMT</time></p>  </div> <div id="block-673903678f087357b482a495" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:46:03.119Z">8.46pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>9th over: England 101-1 (Salt 55, Buttler 16) </strong>Hosein again, with his Mr Whippy hair. Nearly gets his man as Salt flays and McCoy at long off dives with purpose, but not quite with the ball. Time for a seasoning of Buttler: he leans back deeply and drives Hosein up and over extra cover for four, and next ball punches him brutally over long-on for six. West Indies looking a bit forlorn here.</p>   </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T21:08:21.741Z">at 9.08pm GMT</time></p>  </div> <div id="block-6739027f8f08462ddd0c663d" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:40:57.418Z">8.40pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Fifty for Phil Salt!</h2>  <div class="block-elements">  <p><strong>8th over: England 88-1 (Salt 54, Buttler 4 ) </strong>Choo-choo! All aboard the Phil Salt train – he celebrates yet another fifty with an unshowy waft of the bat. Powell the man to suffer this over as Salt kisses him straight for four, and then shimmies him through backward point for four more.</p> </div>   </div> <div id="block-673901768f08462ddd0c6636" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:36:38.215Z">8.36pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>7th over: England 77-1 (Salt 45, Buttler 2 ) </strong>Carnage! Time for Motie to get the treatment. The ball belted way over long on and long off for two huge sixes – Salt on the money, Buttler content to hand him the glory.</p> <p>I’ve just noticed that my email address is wrong on the link above. Will change but I’m on tanya.aldred.freelance@theguardian.com if you have something to say.</p> </div>   </div> <div id="block-673901028f08916386e237b5" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:32:46.317Z">8.32pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>6th over: England 63-1 (Salt 32, Buttler 1 ) </strong>Hosein is switched back into action, and things go more calmly than the first over until the penultimat ball – which Salt griddle-pans for six over long off.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:33:05.184Z">at 8.33pm GMT</time></p>  </div> <div id="block-6738feb38f087357b482a485" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:30:50.465Z">8.30pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">WICKET! Jacks c Pooran b Joseph 25 (England 54-1)</h2>  <div class="block-elements">  <p><strong>5th over: England 54-1 (Salt 24) </strong>Joseph returns, after an impressive first over, but initally even he can’t slow the train. Jacks immediately lofts another six, 89 metres, bouncing off a plastic seat and nuzzling to a halt amongst the crowd. A no ball, brings a free hit… and no runs. Rovman Powell, say the commentators, is experimenting with mixing it up in the power play – it hasn’t worked hugely well so far. But I speak too soon – Jacks goes at Joseph once too many times and is beaten for pace and aggression and top-edges – Pooran runs gently round to collect. Fifty still elusive for Jacks.</p>   </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:53:49.876Z">at 8.53pm GMT</time></p>  </div> <div id="block-6738fd828f087357b482a47e" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:20:56.885Z">8.20pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>4th over: England 43-0 (Salt 23, Jacks 16) </strong>McCoy has switched ends, but still finds himself dispatched. Jacks eyes up a wide one and lofts him over extra-cover like a man who knows he is going to get extra gravy. England continue to gather runs with ease.</p> </div>   </div> <div id="block-6738fc878f08916386e237a5" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:15:45.880Z">8.15pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>3rd over: England 33-0 (Salt 21, Jacks 8) </strong>McCoy is removed for now and replaced by Hosein – but Salt is in hungry mood and unfortunately Hosein isn’t yet on point. His second ball is a warm and welcoming pie which Salt sends through the covers for four, the next is dragged down and Salt tucks in with six. Jacks finishes the over by dancing down and pinging another six – to make it 18 from the over.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:15:53.364Z">at 8.15pm GMT</time></p>  </div> <div id="block-6738fb568f087357b482a478" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:11:14.310Z">8.11pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>2nd over: England 15-0 (Salt 10, Jacks 1) </strong>The poker-faced Joseph at the other end, aiming very straight and leaking just three runs – one of them from a terrible bit of lackadaisical fielding. Not huge numbers of spectators in yet on a perfect November afternoon.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:11:41.459Z">at 8.11pm GMT</time></p>  </div> <div id="block-6738f9f58f08462ddd0c660f" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T20:06:37.661Z">8.06pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>1st over: England 12-0 (Salt 8, Jacks 0) </strong> Obed McCoy, built like a mighty mountain, with the first over. Salt rockets his second ball through midwicket for four. An early fielding mishap as Rutherford, in a moment of madness, flings a dead ball above the wicket-keeper and it rolls merrily over the rope for four overthrows. Another delivery gets blasted straight back into the blue, blue, St Lucian sky for four more. In betweeen all that, McCoy beats Salt twice.</p> </div>   </div> <div id="block-6738f99a8f08462ddd0c660d" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:59:48.341Z">7.59pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>The players are out</strong> – let’s see what West Indies can do in the power play. </p> </div>   </div> <div id="block-6738f77e8f08916386e2377f" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:57:25.925Z">7.57pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Pitch report</h2>  <div class="block-elements">  <p><strong>We get up close and personal</strong> with the St Lucia pitch alongside Carlos Brathwaite. Looks pretty tasty. Dry, dry, dry with the wind blowing across the ground. </p> </div>   </div> <div id="block-6738f5b48f087357b482a44f" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:45:27.558Z">7.45pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>If you spot Jos Buttler, Jamie Overton</strong> and Marcus Trescothick in black armbands and wonder why, it is in memory of long-time Somerset supporter and fundraiser Mary Elworthy, who died yesterday aged 90. RIP Mary.</p>  <figure class="element element-tweet" data-canonical-url="https://twitter.com/SomersetGrockle/status/1857847631315349717">  <blockquote class="twitter-tweet"><p lang="en" dir="ltr">I&#39;ve heard that Mary Elworthy, a name known to most Somerset supporters, passed away at the age of 90 on Friday. Condolences to her family and gratitude from many of the supporting public for her service in and around the club for more years than many can claim. RIP Mary 🙏</p>&mdash; Grockles (@SomersetGrockle) <a href="https://twitter.com/SomersetGrockle/status/1857847631315349717?ref_src=twsrc%5Etfw">November 16, 2024</a></blockquote>   </figure> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T19:46:54.365Z">at 7.46pm GMT</time></p>  </div> <div id="block-6738f5548f08462ddd0c65e2" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:42:05.484Z">7.42pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">West Indies XI</h2>  <div class="block-elements">  <p><strong>West Indies:</strong> Shai Hope, Evin Lewis, Nicholas Pooran (wk), Rovman Powell (c), Shimron Hetmyer, Sherfane Rutherford, Roston Chase, Gudakesh Motie, Akeal Hosein, Alzarri Joseph, Obed McCoy.</p> <p>Rutherford and McCoy replace Shepherd and Hinds.</p> </div>   <p class="block-time updated-time">Updated <time datetime="2024-11-16T20:00:46.519Z">at 8.00pm GMT</time></p>  </div> <div id="block-6738f4a88f08462ddd0c65e0" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:41:06.962Z">7.41pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">England XI</h2>  <div class="block-elements">  <p><strong>England XI:</strong> Phil Salt (wk), Will Jacks, Jos Buttler (c), Jacob Bethell, Liam Livingstone, Sam Curran, Jamie Overton, Dan Mousley, Rehan Ahmed, Saqib Mahamood, John Turner.</p> <p>Turner for Archer.</p> </div>   </div> <div id="block-6738f44e8f087357b482a44a" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:38:15.374Z">7.38pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">John Turner makes his T20 debut</h2>  <div class="block-elements">  <p><strong>Jos Buttler</strong> says it will be a different challenge today – let’s see if they can win batting first. Turner replaces Jofra Archer to make his T20 debut. </p> </div>   </div> <div id="block-6738f3b38f08462ddd0c65ce" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:36:35.144Z">7.36pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">West Indies win the toss and will field!</h2>  <div class="block-elements">  <p><strong>At last! Powell grins.</strong> “We know how important it is to bowl and get that good start. From a personal standpoint players have to stand up and be counted, the players are ready and upbeat for the challenge today. I think the guys can’t keep losing wickets in clusters, we need to show good technical skills, this provides and opportunity for guys to show that.”</p> </div>   </div> <div id="block-6738f2d88f08916386e23751" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:34:07.980Z">7.34pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Key event</h2>  <div class="block-elements">  <p><strong>Jason Roy is the new</strong> face in the TNT studio and, in his cuddly blue jumper, picks out Liam Livingstone as his man of the series. Alastair Cook is his foil ,with a box-fresh white T-shirt under his quarter zip.</p> </div>   </div> <div id="block-6738ef878f087357b482a418" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:20:20.042Z">7.20pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>West Indies </strong>have one obvious failure to fix from the last match, where they crucially dropped Liam Livingstone three times. As Rovman Powell put it bluntly afterwards: “Guys have to take more catches.”</p> <p>England, footloose and fancy free ( even if they didn’t exactly cruise past West Indies’ 145) may take the opportunity to make a few team tweaks. </p> </div>   </div> <div id="block-6738ef288f08462ddd0c65a5" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:15:20.705Z">7.15pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>And an interview with</strong> media-shy outgoing Cricket Australia CEO Nick Hockley:</p> <aside class="element element-rich-link element--thumbnail"> <p> <span>Related: </span><a href="https://www.theguardian.com/sport/2024/nov/17/cricket-australia-ceo-nick-hockley-departure-career-bio">Cricket Australia CEO Nick Hockley: ‘I’m not very good at enjoying the cricket’ | Jack Snape</a> </p> </aside> </div>   </div> <div id="block-6738ee828f087357b482a406" class="block" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:12:20.257Z">7.12pm <span class="timezone">GMT</span></time> </p>    <div class="block-elements">  <p><strong>While we wait,</strong> this was the Guardian’s editorial eye on the future of cricket:</p> <p>https://www.theguardian.com/commentisfree/2024/nov/15/the-guardian-view-on-testing-times-crickets-traditions-are-being-clean-bowled-by-cash</p> </div>   </div> <div id="block-6735d9088f0888acb4f00ac5" class="block is-key-event" data-block-contributor=""> <p class="block-time published-time"> <time datetime="2024-11-16T19:11:32.823Z">7.11pm <span class="timezone">GMT</span></time> </p>   <h2 class="block-title">Preamble</h2>  <div class="block-elements">  <p><strong>Hello! While pert geraniums</strong> wither in the frost back home, England have been having a fine old time in the Caribbean. </p> <p>ODI woes forgotten, England have already won the five-match T20 series, last weekend’s two victories topped off by a three-wicket victory yesterday in St Lucia. It is England’s first series win away from home since October 2022, and only their second series victory in the last six series played. </p> <p>Today they return to the same pitch they played on yesterday, with the weather dreamy hot and the winds strong. The toss is due in about 20 minutes. </p> </div>   </div>'
