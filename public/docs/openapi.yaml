                            title: 'Cock review: love lies bleeding in Mike Bartlett’s bitter romantic triangle'
                            content: '<p>How charged and potent words can be. And how they can mislead. The title of British playwright Mike Bartlett’s 2009 play is principally a reference to the cockfights he saw in Mexico. But this bait-and-switch is merely the starting gun of a play about the slipperiness of language and labels: gay, straight, boyfriend, brother. Their elasticity is strained and snapped.</p> <p>It’s a tension that buzzes through this new production – the first time the play has been seen in the north of England. Joe Gill plays John, the only named character, who confesses to his boyfriend, M, at the start to cheating on him with a woman, W. The play rolls through the fallout, rewinds to John’s first encounter with W, then culminates in them all meeting for a prickly dinner.</p> <p><em>Cock</em> – first staged in 2009 – dates from Bartlett’s early career, before he turned to political subjects such as <a href="https://www.theguardian.com/stage/2014/apr/13/charles-iii-birdland-small-family-business-review">King Charles III</a> and <a href="https://www.theguardian.com/stage/2022/apr/17/the-great-middlemarch-mystery-coventry-review-the-47th-mike-bartlett-bertie-carvel-old-vic-for-black-boys-who-have-considered-suicide-when-the-hue-gets-too-heavy-ryan-calais-cameron-royal-court">Donald Trump</a>. But it was a time when sexual fluidity was less examined – and accepted – than today, and the drama hangs on an obligation to define your sexuality that feels a little dated.</p> <p>Director Rupert Hill confidently controls the bombast of Bartlett’s script, with its elaborate metaphors and narrated sex scene, so it lands less like engineered provocation. Gill’s John, described as “fudge”, droops and sags like a marionette awaiting a puppeteer. John O’Neill’s M glowers, his frenzied agitation suggesting insecurity about John from the start. Hannah Ellis Ryan is poised and needle-like as the disruptor. If they overgesticulate, the effect is of characters grasping for fixed points and physical connection.</p> <p>The volleying and jockeying plays out on a chalked rectangle resembling a sports court, audience on either side of the traverse stage. The characters hurl insults at each other like darts, often leaning forward and finishing with the jab of a finger. This is love and lust as blood sport.</p> <p><em>• <a href="https://www.eventbrite.co.uk/e/cock-by-mike-bartlett-tickets-995072026217">Cock</a></em><a href="https://www.eventbrite.co.uk/e/cock-by-mike-bartlett-tickets-995072026217"> is at 53two, Manchester, until 17 November</a></p>'
